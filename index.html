 <!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="styles.css"> 
</head>

<body>
<div class="container">
  <div class="calculator">
    <div class="result">
      <div class="enter">
        <span class="firstNum" id="firstNum"></span>
        <span class="showSign" id="showSign"></span>
        <span class="secondNum" id="secondNum"></span>
        <span class="equal" id="equal"></span>
        <span class="resultNum" id="resultNum"></span>
      </div>

    </div>
    <div class="board">
      <div class="row">
        <button class="light num">7</button>
        <button class="light num">8</button>
        <button class="light num">9</button>
        <button class="light" id="del">DEL</button>
      </div>
      <div class="row">
        <button class="light num">4</button>
        <button class="light num">5</button>
        <button class="light num">6</button>
        <button class="light sign" id="plus">+</button>
      </div>
      <div class="row">
        <button class="light num">1</button>
        <button class="light num">2</button>
        <button class="light num">3</button>
        <button class="light sign">-</button>
      </div>
      <div class="row">
        <button class="light num">.</button>
        <button class="light num">0</button>
        <button class="light sign">/</button>
        <button class="light sign">x</button>
      </div>
      <div class="row">
        <button class="big" id="reset">RESET</button>
        <button class="big" id="result">=</button>
      </div>
    </div>
  </div>
</div>
<script src='script.js'></script>
</body>

</html>
